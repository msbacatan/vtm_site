{% extends 'base.html' %}

{% block title %} VTM Cost Estimator {% endblock %}

{% block body %}

<h1>Create An Estimate</h1>
<hr>

<form method="POST" action="/totalEstimate" id="totalCost">
    <label for="tankRadius">Tank Radius:</label><br>
    <input type="text" id="tankRadius" name="tankRadius" placeholder="in inches" required autofocus><br>
<br>
    <label for="tankHeight">Tank Height:</label><br>
    <input type="text" id="tankHeight" name="tankHeight" placeholder="in inches" required><br>
<br>
<br>
<input type="submit" value="Submit">
<input type="reset" value="Clear">
</form>

<br><br>
{% if totalEstimate %}

    <p>Your Estimated Total Cost is: {{ totalEstimate }}</p>

{% endif %}

{% endblock %}
